<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Tech Haven Text/Icon Combination -->
  <!-- Central circuit board pattern -->
  <g opacity="0.3" stroke="#ffffff" stroke-width="1.5" fill="none">
    <!-- Horizontal line -->
    <line x1="40" y1="100" x2="80" y2="100"/>
    <!-- Vertical line -->
    <line x1="100" y1="60" x2="100" y2="140"/>
    <!-- Diagonal connections -->
    <line x1="80" y1="80" x2="100" y2="100"/>
    <line x1="100" y1="100" x2="120" y2="80"/>
  </g>
  
  <!-- Main Tech Haven Icon -->
  <!-- Stylized computer chip/circuit icon -->
  <g transform="translate(100, 100)">
    <!-- Outer square (chip outline) -->
    <rect x="-35" y="-35" width="70" height="70" rx="8" fill="none" stroke="url(#accentGradient)" stroke-width="2.5"/>
    
    <!-- Inner circuit pattern -->
    <circle cx="-20" cy="-20" r="4" fill="url(#accentGradient)"/>
    <circle cx="20" cy="-20" r="4" fill="url(#accentGradient)"/>
    <circle cx="-20" cy="20" r="4" fill="url(#accentGradient)"/>
    <circle cx="20" cy="20" r="4" fill="url(#accentGradient)"/>
    <circle cx="0" cy="0" r="5" fill="url(#accentGradient)"/>
    
    <!-- Connection lines -->
    <line x1="-20" y1="-20" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="20" y1="-20" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="-20" y1="20" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.8"/>
    <line x1="20" y1="20" x2="0" y2="0" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Tech elements - small accent bars -->
  <g fill="#ffffff" opacity="0.7">
    <!-- Top accent bars -->
    <rect x="65" y="35" width="8" height="4" rx="2"/>
    <rect x="127" y="35" width="8" height="4" rx="2"/>
    
    <!-- Bottom accent bars -->
    <rect x="65" y="161" width="8" height="4" rx="2"/>
    <rect x="127" y="161" width="8" height="4" rx="2"/>
  </g>
</svg>